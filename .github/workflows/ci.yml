name: Student Management System - CI

on:
  push:
    branches: [main]
    paths:
      - "CSE-3220_Software_Engineering_and_Project_Management_Laboratory/lab3_assignment/studentManagementSystem/**"
  pull_request:
    branches: [main]
    paths:
      - "CSE-3220_Software_Engineering_and_Project_Management_Laboratory/lab3_assignment/studentManagementSystem/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: CSE-3220_Software_Engineering_and_Project_Management_Laboratory/lab3_assignment/studentManagementSystem

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"
          cache-dependency-path: CSE-3220_Software_Engineering_and_Project_Management_Laboratory/lab3_assignment/studentManagementSystem/pom.xml

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build project
        run: ./mvnw clean compile -B

      - name: Run unit & integration tests (H2)
        run: ./mvnw test -B

      - name: Package application
        run: ./mvnw package -DskipTests -B
