# ===========================================
# Docker Compose for Student Management System
# ===========================================
services:
  postgres:
    image: 'postgres:latest'
    container_name: student_management_db
    environment:
      - 'POSTGRES_DB=student_management'
      - 'POSTGRES_PASSWORD=arka'
      - 'POSTGRES_USER=arka'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
