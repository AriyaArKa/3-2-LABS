# ===========================================
# Student Management System - Application Configuration
# ===========================================

# Application Name
spring.application.name=studentManagementSystem

# ===========================================
# Disable Docker Compose Integration
# ===========================================
spring.docker.compose.enabled=false

# ===========================================
# Database Configuration (H2 File-Based - Data Persists)
# ===========================================
# File-based database - data saved in ./data/student_management.mv.db
spring.datasource.url=jdbc:h2:file:./data/student_management;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===========================================
# JPA / Hibernate Configuration
# ===========================================
# Changed to 'update' to preserve data across restarts
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.studentManagementSystem=INFO

# ===========================================
# Thymeleaf Configuration
# ===========================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ===========================================
# Server Configuration
# ===========================================
server.port=8080

# ===========================================
# DevTools Configuration
# ===========================================
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# ===========================================
# Logging Configuration
# ===========================================
logging.level.org.springframework.security=DEBUG
logging.level.com.example.studentManagementSystem=DEBUG
