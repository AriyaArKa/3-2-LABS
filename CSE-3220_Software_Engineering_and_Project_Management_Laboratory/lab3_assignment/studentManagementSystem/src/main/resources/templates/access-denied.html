<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="access-denied mt-20">
            <div class="access-denied-icon">
                <i class="bi bi-shield-x"></i>
            </div>
            <h1>403</h1>
            <h2>Access Denied</h2>
            <p>You do not have permission to access this page.</p>
            <p class="mt-20">
                <a th:href="@{/dashboard}" class="btn btn-primary"><i class="bi bi-speedometer2"></i> Go to Dashboard</a>
                <a th:href="@{/logout}" class="btn btn-secondary"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </p>
        </div>
    </div>
</body>
</html>
