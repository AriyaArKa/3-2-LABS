<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${teacher.id != null ? 'Edit Teacher' : 'Add Teacher'} + ' - Student Management System'">Teacher Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <a th:href="@{/dashboard}" class="navbar-brand">üéì Student Management System</a>
        <ul class="navbar-nav">
            <li><a th:href="@{/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/students}">Students</a></li>
            <li><a th:href="@{/teachers}" class="active">Teachers</a></li>
            <li><a th:href="@{/courses}">Courses</a></li>
            <li><a th:href="@{/departments}">Departments</a></li>
            <li>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-sm btn-danger">Logout</button>
                </form>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2 th:text="${teacher.id != null ? '‚úèÔ∏è Edit Teacher' : '‚ûï Add New Teacher'}">Teacher Form</h2>
            <a th:href="@{/teachers}" class="btn btn-secondary">‚Üê Back to List</a>
        </div>
        
        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        
        <div class="card">
            <div class="card-header" th:text="${teacher.id != null ? 'Edit Teacher Information' : 'New Teacher Information'}">Form</div>
            <div class="card-body">
                <form th:action="${teacher.id != null ? '/teachers/update/' + teacher.id : '/teachers/create'}" 
                      method="post" th:object="${teacher}">
                    
                    <div class="row">
                        <div class="col-half">
                            <div class="form-group">
                                <label for="firstName">First Name *</label>
                                <input type="text" id="firstName" th:field="*{firstName}" class="form-control" 
                                       placeholder="First Name" required>
                            </div>
                        </div>
                        <div class="col-half">
                            <div class="form-group">
                                <label for="lastName">Last Name *</label>
                                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" 
                                       placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-half">
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" id="email" th:field="*{email}" class="form-control" 
                                       placeholder="teacher@example.com" required th:readonly="${teacher.id != null}">
                            </div>
                        </div>
                        <div class="col-half">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" id="phone" th:field="*{phone}" class="form-control" 
                                       placeholder="123-456-7890">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-half">
                            <div class="form-group">
                                <label for="qualification">Qualification</label>
                                <input type="text" id="qualification" th:field="*{qualification}" class="form-control" 
                                       placeholder="e.g., PhD in Computer Science">
                            </div>
                        </div>
                        <div class="col-half">
                            <div class="form-group">
                                <label for="designation">Designation</label>
                                <select id="designation" th:field="*{designation}" class="form-control">
                                    <option value="">-- Select Designation --</option>
                                    <option value="Professor">Professor</option>
                                    <option value="Associate Professor">Associate Professor</option>
                                    <option value="Assistant Professor">Assistant Professor</option>
                                    <option value="Lecturer">Lecturer</option>
                                    <option value="Senior Lecturer">Senior Lecturer</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="departmentId">Department</label>
                        <select id="departmentId" th:field="*{departmentId}" class="form-control">
                            <option value="">-- Select Department --</option>
                            <option th:each="dept : ${departments}" 
                                    th:value="${dept.id}" 
                                    th:text="${dept.name + ' (' + dept.code + ')'}">CSE</option>
                        </select>
                    </div>
                    
                    <!-- Only show username/password for new teachers -->
                    <div th:if="${teacher.id == null}">
                        <h3 class="mt-20 mb-10">Account Credentials</h3>
                        <div class="row">
                            <div class="col-half">
                                <div class="form-group">
                                    <label for="username">Username *</label>
                                    <input type="text" id="username" th:field="*{username}" class="form-control" 
                                           placeholder="Login username" required>
                                </div>
                            </div>
                            <div class="col-half">
                                <div class="form-group">
                                    <label for="password">Password *</label>
                                    <input type="password" id="password" th:field="*{password}" class="form-control" 
                                           placeholder="Login password" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-20">
                        <button type="submit" class="btn btn-primary" 
                                th:text="${teacher.id != null ? 'Update Teacher' : 'Create Teacher'}">Submit</button>
                        <a th:href="@{/teachers}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>Student Management System - Spring Boot Project</p>
    </footer>
</body>
</html>
