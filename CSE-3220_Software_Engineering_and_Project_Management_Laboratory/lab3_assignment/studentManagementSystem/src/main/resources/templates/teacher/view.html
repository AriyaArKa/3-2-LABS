<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Teacher - Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <a th:href="@{/dashboard}" class="navbar-brand"><i class="bi bi-mortarboard-fill"></i> Student Management</a>
        <ul class="navbar-nav">
            <li><a th:href="@{/dashboard}"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
            <li><a th:href="@{/students}"><i class="bi bi-people"></i> Students</a></li>
            <li><a th:href="@{/teachers}" class="active"><i class="bi bi-person-workspace"></i> Teachers</a></li>
            <li><a th:href="@{/courses}"><i class="bi bi-journal-text"></i> Courses</a></li>
            <li><a th:href="@{/departments}"><i class="bi bi-building"></i> Departments</a></li>
            <li>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-sm btn-danger"><i class="bi bi-box-arrow-right"></i> Logout</button>
                </form>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2><i class="bi bi-person-badge"></i> Teacher Details</h2>
            <a th:href="@{/teachers}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back to List</a>
        </div>

        <div class="card">
            <div class="profile-header">
                <div class="profile-avatar" th:text="${#strings.substring(teacher.firstName, 0, 1) + #strings.substring(teacher.lastName, 0, 1)}">JS</div>
                <h2 th:text="${teacher.firstName + ' ' + teacher.lastName}">John Smith</h2>
                <p th:text="${teacher.designation != null ? teacher.designation : 'Teacher'}">Professor</p>
            </div>
            <div class="profile-info">
                <div class="info-row">
                    <span class="info-label"><i class="bi bi-envelope"></i> Email:</span>
                    <span class="info-value" th:text="${teacher.email}">john@example.com</span>
                </div>
                <div class="info-row">
                    <span class="info-label"><i class="bi bi-telephone"></i> Phone:</span>
                    <span class="info-value" th:text="${teacher.phone != null ? teacher.phone : 'N/A'}">123-456-7890</span>
                </div>
                <div class="info-row">
                    <span class="info-label"><i class="bi bi-award"></i> Qualification:</span>
                    <span class="info-value" th:text="${teacher.qualification != null ? teacher.qualification : 'N/A'}">PhD</span>
                </div>
                <div class="info-row">
                    <span class="info-label"><i class="bi bi-building"></i> Department:</span>
                    <span class="info-value" th:text="${teacher.departmentName != null ? teacher.departmentName : 'Not Assigned'}">CSE</span>
                </div>

                <div class="mt-20">
                    <a th:href="@{/teachers/edit/{id}(id=${teacher.id})}" class="btn btn-warning"><i class="bi bi-pencil"></i> Edit Teacher</a>
                    <form th:action="@{/teachers/delete/{id}(id=${teacher.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this teacher?');">
                            <i class="bi bi-trash"></i> Delete Teacher
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p> Student Management System - Spring Boot Project</p>
    </footer>
</body>
</html>
