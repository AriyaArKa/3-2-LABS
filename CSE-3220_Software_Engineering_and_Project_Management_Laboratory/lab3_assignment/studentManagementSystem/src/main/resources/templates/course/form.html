<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${course.id != null ? 'Edit Course' : 'Add Course'} + ' - Student Management System'">Course Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <a th:href="@{/dashboard}" class="navbar-brand"><i class="bi bi-mortarboard-fill"></i> Student Management</a>
        <ul class="navbar-nav">
            <li><a th:href="@{/dashboard}"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
            <li><a th:href="@{/students}"><i class="bi bi-people"></i> Students</a></li>
            <li><a th:href="@{/teachers}"><i class="bi bi-person-workspace"></i> Teachers</a></li>
            <li><a th:href="@{/courses}" class="active"><i class="bi bi-journal-text"></i> Courses</a></li>
            <li><a th:href="@{/departments}"><i class="bi bi-building"></i> Departments</a></li>
            <li>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-sm btn-danger"><i class="bi bi-box-arrow-right"></i> Logout</button>
                </form>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2 th:if="${course.id != null}"><i class="bi bi-pencil-square"></i> Edit Course</h2>
            <h2 th:if="${course.id == null}"><i class="bi bi-journal-plus"></i> Add New Course</h2>
            <a th:href="@{/courses}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back to List</a>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger">
            <i class="bi bi-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
        </div>

        <div class="card">
            <div class="card-header" th:if="${course.id != null}"><i class="bi bi-pencil"></i> Edit Course Information</div>
            <div class="card-header" th:if="${course.id == null}"><i class="bi bi-journal-plus"></i> New Course Information</div>
        <div class="card-body">
          <form
            th:action="${course.id != null ? '/courses/update/' + course.id : '/courses/create'}"
            method="post"
            th:object="${course}"
          >
            <div class="row">
              <div class="col-half">
                <div class="form-group">
                  <label for="code">Course Code *</label>
                  <input
                    type="text"
                    id="code"
                    th:field="*{code}"
                    class="form-control"
                    placeholder="e.g., CSE101, CSE202"
                    required
                    th:readonly="${course.id != null}"
                  />
                </div>
              </div>
              <div class="col-half">
                <div class="form-group">
                  <label for="name">Course Name *</label>
                  <input
                    type="text"
                    id="name"
                    th:field="*{name}"
                    class="form-control"
                    placeholder="e.g., Introduction to Programming"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-half">
                <div class="form-group">
                  <label for="credits">Credits *</label>
                  <input
                    type="number"
                    id="credits"
                    th:field="*{credits}"
                    class="form-control"
                    placeholder="3"
                    min="1"
                    max="6"
                    required
                  />
                </div>
              </div>
              <div class="col-half">
                <div class="form-group">
                  <label for="teacherId">Instructor</label>
                  <select
                    id="teacherId"
                    th:field="*{teacherId}"
                    class="form-control"
                  >
                    <option value="">-- Select Instructor --</option>
                    <option
                      th:each="teacher : ${teachers}"
                      th:value="${teacher.id}"
                      th:text="${teacher.firstName + ' ' + teacher.lastName}"
                    >
                      John Smith
                    </option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                id="description"
                th:field="*{description}"
                class="form-control"
                rows="4"
                placeholder="Course description..."
              ></textarea>
            </div>

            <div class="mt-20">
              <button type="submit" class="btn btn-primary" th:if="${course.id != null}">
                <i class="bi bi-check-lg"></i> Update Course
              </button>
              <button type="submit" class="btn btn-success" th:if="${course.id == null}">
                <i class="bi bi-plus-lg"></i> Create Course
              </button>
              <a th:href="@{/courses}" class="btn btn-secondary"><i class="bi bi-x-lg"></i> Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p> Student Management System - Spring Boot Project</p>
    </footer>
  </body>
</html>
