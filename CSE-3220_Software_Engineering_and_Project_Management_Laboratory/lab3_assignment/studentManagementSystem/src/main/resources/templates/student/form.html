<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${student.id != null ? 'Edit Student' : 'Add Student'} + ' - Student Management System'">Student Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <a th:href="@{/dashboard}" class="navbar-brand">üéì Student Management System</a>
        <ul class="navbar-nav">
            <li><a th:href="@{/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/students}" class="active">Students</a></li>
            <li><a th:href="@{/teachers}">Teachers</a></li>
            <li><a th:href="@{/courses}">Courses</a></li>
            <li><a th:href="@{/departments}">Departments</a></li>
            <li>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-sm btn-danger">Logout</button>
                </form>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2 th:text="${student.id != null ? '‚úèÔ∏è Edit Student' : '‚ûï Add New Student'}">Student Form</h2>
            <a th:href="@{/students}" class="btn btn-secondary">‚Üê Back to List</a>
        </div>
        
        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        
        <div class="card">
            <div class="card-header" th:text="${student.id != null ? 'Edit Student Information' : 'New Student Information'}">Form</div>
            <div class="card-body">
                <form th:action="${student.id != null ? '/students/update/' + student.id : '/students/create'}" 
                      method="post" th:object="${student}">
                    
                    <div class="row">
                        <div class="col-half">
                            <div class="form-group">
                                <label for="studentId">Student ID *</label>
                                <input type="text" id="studentId" th:field="*{studentId}" class="form-control" 
                                       placeholder="e.g., 2024-1-60-001" required th:readonly="${student.id != null}">
                            </div>
                        </div>
                        <div class="col-half">
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" id="email" th:field="*{email}" class="form-control" 
                                       placeholder="student@example.com" required th:readonly="${student.id != null}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-half">
                            <div class="form-group">
                                <label for="firstName">First Name *</label>
                                <input type="text" id="firstName" th:field="*{firstName}" class="form-control" 
                                       placeholder="First Name" required>
                            </div>
                        </div>
                        <div class="col-half">
                            <div class="form-group">
                                <label for="lastName">Last Name *</label>
                                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" 
                                       placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-half">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" id="phone" th:field="*{phone}" class="form-control" 
                                       placeholder="123-456-7890">
                            </div>
                        </div>
                        <div class="col-half">
                            <div class="form-group">
                                <label for="semester">Semester *</label>
                                <input type="number" id="semester" th:field="*{semester}" class="form-control" 
                                       placeholder="1-8" min="1" max="12" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" th:field="*{address}" class="form-control" 
                               placeholder="Full Address">
                    </div>
                    
                    <div class="form-group">
                        <label for="departmentId">Department</label>
                        <select id="departmentId" th:field="*{departmentId}" class="form-control">
                            <option value="">-- Select Department --</option>
                            <option th:each="dept : ${departments}" 
                                    th:value="${dept.id}" 
                                    th:text="${dept.name + ' (' + dept.code + ')'}">CSE</option>
                        </select>
                    </div>
                    
                    <!-- Only show username/password for new students -->
                    <div th:if="${student.id == null}">
                        <h3 class="mt-20 mb-10">Account Credentials</h3>
                        <div class="row">
                            <div class="col-half">
                                <div class="form-group">
                                    <label for="username">Username *</label>
                                    <input type="text" id="username" th:field="*{username}" class="form-control" 
                                           placeholder="Login username" required>
                                </div>
                            </div>
                            <div class="col-half">
                                <div class="form-group">
                                    <label for="password">Password *</label>
                                    <input type="password" id="password" th:field="*{password}" class="form-control" 
                                           placeholder="Login password" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-20">
                        <button type="submit" class="btn btn-primary" 
                                th:text="${student.id != null ? 'Update Student' : 'Create Student'}">Submit</button>
                        <a th:href="@{/students}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>Student Management System - Spring Boot Project</p>
    </footer>
</body>
</html>
