<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${department.id != null ? 'Edit Department' : 'Add Department'} + ' - Student Management System'">Department Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <a th:href="@{/dashboard}" class="navbar-brand">üéì Student Management System</a>
        <ul class="navbar-nav">
            <li><a th:href="@{/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/students}">Students</a></li>
            <li><a th:href="@{/teachers}">Teachers</a></li>
            <li><a th:href="@{/courses}">Courses</a></li>
            <li><a th:href="@{/departments}" class="active">Departments</a></li>
            <li>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-sm btn-danger">Logout</button>
                </form>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2 th:text="${department.id != null ? '‚úèÔ∏è Edit Department' : '‚ûï Add New Department'}">Department Form</h2>
            <a th:href="@{/departments}" class="btn btn-secondary">‚Üê Back to List</a>
        </div>
        
        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        
        <div class="card">
            <div class="card-header" th:text="${department.id != null ? 'Edit Department Information' : 'New Department Information'}">Form</div>
            <div class="card-body">
                <form th:action="${department.id != null ? '/departments/update/' + department.id : '/departments/create'}" 
                      method="post" th:object="${department}">
                    
                    <div class="row">
                        <div class="col-half">
                            <div class="form-group">
                                <label for="code">Department Code *</label>
                                <input type="text" id="code" th:field="*{code}" class="form-control" 
                                       placeholder="e.g., CSE, EEE, ME" required th:readonly="${department.id != null}">
                            </div>
                        </div>
                        <div class="col-half">
                            <div class="form-group">
                                <label for="name">Department Name *</label>
                                <input type="text" id="name" th:field="*{name}" class="form-control" 
                                       placeholder="e.g., Computer Science and Engineering" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" th:field="*{description}" class="form-control" rows="4"
                                  placeholder="Department description..."></textarea>
                    </div>
                    
                    <div class="mt-20">
                        <button type="submit" class="btn btn-primary" 
                                th:text="${department.id != null ? 'Update Department' : 'Create Department'}">Submit</button>
                        <a th:href="@{/departments}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>Student Management System - Spring Boot Project</p>
    </footer>
</body>
</html>
