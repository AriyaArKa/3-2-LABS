<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${department.id != null ? 'Edit Department' : 'Add Department'} + ' - Student Management System'">Department Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <a th:href="@{/dashboard}" class="navbar-brand"><i class="bi bi-mortarboard-fill"></i> Student Management</a>
        <ul class="navbar-nav">
            <li><a th:href="@{/dashboard}"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
            <li><a th:href="@{/students}"><i class="bi bi-people"></i> Students</a></li>
            <li><a th:href="@{/teachers}"><i class="bi bi-person-workspace"></i> Teachers</a></li>
            <li><a th:href="@{/courses}"><i class="bi bi-journal-text"></i> Courses</a></li>
            <li><a th:href="@{/departments}" class="active"><i class="bi bi-building"></i> Departments</a></li>
            <li>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-sm btn-danger"><i class="bi bi-box-arrow-right"></i> Logout</button>
                </form>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2 th:if="${department.id != null}"><i class="bi bi-pencil-square"></i> Edit Department</h2>
            <h2 th:if="${department.id == null}"><i class="bi bi-building-add"></i> Add New Department</h2>
            <a th:href="@{/departments}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back to List</a>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger">
            <i class="bi bi-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
        </div>

        <div class="card">
            <div class="card-header" th:if="${department.id != null}"><i class="bi bi-pencil"></i> Edit Department Information</div>
            <div class="card-header" th:if="${department.id == null}"><i class="bi bi-building-add"></i> New Department Information</div>
        <div class="card-body">
          <form
            th:action="${department.id != null ? '/departments/update/' + department.id : '/departments/create'}"
            method="post"
            th:object="${department}"
          >
            <div class="row">
              <div class="col-half">
                <div class="form-group">
                  <label for="code">Department Code *</label>
                  <input
                    type="text"
                    id="code"
                    th:field="*{code}"
                    class="form-control"
                    placeholder="e.g., CSE, EEE, ME"
                    required
                    th:readonly="${department.id != null}"
                  />
                </div>
              </div>
              <div class="col-half">
                <div class="form-group">
                  <label for="name">Department Name *</label>
                  <input
                    type="text"
                    id="name"
                    th:field="*{name}"
                    class="form-control"
                    placeholder="e.g., Computer Science and Engineering"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                id="description"
                th:field="*{description}"
                class="form-control"
                rows="4"
                placeholder="Department description..."
              ></textarea>
            </div>

            <div class="mt-20">
              <button type="submit" class="btn btn-primary" th:if="${department.id != null}">
                <i class="bi bi-check-lg"></i> Update Department
              </button>
              <button type="submit" class="btn btn-success" th:if="${department.id == null}">
                <i class="bi bi-plus-lg"></i> Create Department
              </button>
              <a th:href="@{/departments}" class="btn btn-secondary"><i class="bi bi-x-lg"></i> Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p> Student Management System - Spring Boot Project</p>
    </footer>
  </body>
</html>
