<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2><i class="bi bi-mortarboard-fill"></i> Student Management</h2>

            <!-- Error Message -->
            <div th:if="${param.error}" class="alert alert-danger">
                <i class="bi bi-exclamation-circle"></i> Invalid username or password. Please try again.
            </div>
            
            <!-- Logout Message -->
            <div th:if="${param.logout}" class="alert alert-success">
                <i class="bi bi-check-circle"></i> You have been logged out successfully.
            </div>
            
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username"><i class="bi bi-person"></i> Username</label>
                    <input type="text" id="username" name="username" class="form-control"
                           placeholder="Enter your username" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="bi bi-lock"></i> Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i> Sign In</button>
            </form>
            
            <div class="mt-20 text-center">
                <a th:href="@{/about}" style="color: var(--primary-color); text-decoration: none;">
                    <i class="bi bi-info-circle"></i> Learn about Authentication vs Authorization
                </a>
            </div>
            
            <div class="demo-credentials">
                <p class="title"><i class="bi bi-key"></i> Demo Credentials</p>
                <p><strong>Teacher:</strong> teacher1 / teacher123</p>
                <p><strong>Student:</strong> student1 / student123</p>
            </div>
        </div>
    </div>
</body>
</html>
